kind: Service
apiVersion: v1
metadata: 
  name: nginx-np
spec:
  type: NodePort
  selector:
    project: expense
    component: backend
    environment: dev
    version: "1.0.0"
    demo: np
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30851
     
---
kind: Pod
apiVersion: v1
metadata:
  name: backend-np
  labels:
    project: expense
    component: backend
    environment: dev
    version: "1.0.0"
    demo: np
spec: 
  containers:
  - name: nginx
    image: nginx    

